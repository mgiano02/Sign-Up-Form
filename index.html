<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="leftSide">
            <img id="bgImg" src="halie-west-25xggax4bSA-unsplash.jpg" alt="Background Image">
            <div id="logo">
                <img id="imgLogo" src="odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>

        <div id="rightSide">

            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </p>

            <p>
                You <i>know</i> you want to.
            </p>

            <form action="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div id="div-name">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div id="div-name2">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </fieldset>

                <fieldset>
                    <div id="div-email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>

                    <div id="div-phone">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890" required>
                    </div>
                </fieldset>
                
                <fieldset>
                    <div id="div-pass">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" title="Passwords must be at least 6 characters and include a number" required>
                    </div>
                    
                    <div id="div-pass2">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" id="confirmPass" name="confirmPass" required>
                    </div>

                </fieldset>
                <br>
                <button type="submit" id="createAccount">Create Account</button>
                   
            </form>
            <br>
            <p>Already have an account? <a href="">Log in</a></p>

        </div>

    </div>
</body>
</html>
